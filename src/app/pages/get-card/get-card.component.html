<div class="row">
    <div *ngFor="let user of users" class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div (click)="showAlert(user)" class="card my-3">
            <div class="card-header">
                {{user.name}}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{user.lastName}}</h5>
            </div>
        </div>
    </div>
</div>
